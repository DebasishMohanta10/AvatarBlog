{% extends 'authentication/base.html' %}

{% block title %} | Change Password {% endblock %}

        <form action="" method="post">

            {{form}}
            <input type="submit" value="Change Password" class="form-control my-3 btn btn-primary">
        </form>
        
    </div>
{% endblock %}
